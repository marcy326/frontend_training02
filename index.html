<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>LINE</title>
</head>
<body>
    <div class="talk-title" id="header">
        <span class="button">
            <a href="./"></a>
        </span>
        <p>LINE-like Talk</p>
    </div>
    <div class="messages" id="scroll">
        <div class="balloon_left">
            <div class="icon">●</div>
            <p>Hello, World!</p>
            <div class="timestamp">21:10</div>
        </div>
        <div class="balloon_left">
            <div class="icon">●</div>
            <p>メッセージを送信してください。</p>
            <p>送信ボタンをクリックするか、Shift+Enterキーで送信できます。</p>
            <div class="timestamp">21:10</div>
        </div>
        <div class="balloon_right">
            <p>サンプルメッセージ</p>
            <div class="timestamp">21:10</div>
        </div>
    </div>
    <form class="input" id="footer" name="msg_form">
        <textarea id="message" name="message" rows="1" placeholder="メッセージ"></textarea>
        <input type="submit" id="send_btn">
    </form>
    <script src="js/script.js"></script>
</body>
</html>
